<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIRE</title>
    <link rel="preload" href="css/normalize.css" as="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="preload" href="css/registros.css" as="stylesheet">
    <link href="css/registros.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="contenedor-logo">
            <img src="imagenes/logo.png" alt="Logo SIRE">
        </div>
    </header>
    <main>
        <section>
            <div class="contenedor">                
                <div class="notificacion"><p class="texto-notificacion">La constancia de trámite con CUR 328447 es válida</p></div>
                <div class="contenedor-titulo-datos"></div>
                <hr>
                <div class="contenedor-datos">
                 <div class="dato"><p>Nombre:</p></div>
                 <div class="dato respuesta"> <input type="text"></div>
                 <div class="dato"><p>CUR:</p></div>
                 <div class="dato respuesta"> <input type="text"></div>
                 <div class="dato"><p>Fecha de admisión:</p></div>
                 <div class="dato respuesta"> <input type="text"></div>
                 <div class="dato"><p>Área de recepción:</p></div>
                 <div class="dato respuesta"> <input type="text"></div>
                 <div class="dato"><p>Área de registro:</p></div>
                 <div class="dato respuesta"> <input type="text"></div>
                </div>
                <hr>
                <div class="idioma">
                    <input type="submit" value="Editar">
                </div>
            </div>
            
        </section>
    </main>
        
    <footer>
        <div class="pie-pagina">
            <p>Versión: 1.15.1 b-ad400293 Ambiente: Production</p>
        </div>
    </footer>
